<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/user.css">


</head>
<body>


<main class="container">
    <div class="user">
        <div class="row">
            <div class="col-8 mx-auto input">
                <h2>CREATE NEW ACCOUNT</h2>
                <form id="formUser" onsubmit="return false">
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input id="userName" class="form-control" type="text" x-model="postOName">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password:</label>
                        <input id="userPassword" class="form-control" type="text" x-model="postOPassword">
                    </div>
                    <div class="form-group">
                        <label for="userRepeatPassword">Repeat password:</label>
                        <input id="userRepeatPassword" class="form-control" type="text" x-model="postOPassword">
                    </div>
                </form>
                <div class="newPage">
                    <button id="nextPage">Create new user</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../javascript/nextpage.js"></script>
</body>
</html>
