<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/coffee/style/login.css">


</head>
<body>

<main class="container">
    <div class="row">
        <div class="col-8 mx-auto input">
            <h2>LOGIN</h2>
            <form id="formUser">
                <div class="form-group">
                    <label for="rNumberLogin">R-Number</label>
                    <input id="rNumberLogin" class="form-control" type="text" x-model="postOName">
                </div>
                <div class="form-group">
                    <label for="userPasswordLogin">Password:</label>
                    <input id="userPasswordLogin" class="form-control" type="password" x-model="postOPassword">
                </div>
            </form>
            <div class="text-center">
                <p id="errorLogin"></p>
            </div>
            <div class="newPage">
                <button id="loginButton">Login</button>
            </div>
        </div>
    </div>
</main>
<script src="/coffee/javascript/login.js"></script>
</body>
</html>
