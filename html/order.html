<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../style/order.css">
    <link rel="stylesheet" href="../front_end_klant/style/order.css">


</head>
<body>


<main class="container responsive">
    <div>
        <div id="pageOrder">
            <div class="row">
                <div class="text-center col-12">
                    <h1>Order</h1>
                    <p>Select the product you want to order.</p>
                </div>
            </div>
            <div id="producten-container" class="row inner-container">
            </div>
        </div>


        <div id="options" class="invisible extraScreen">
            <div class="row">
                <div class="col-6 row">
                    <button id="buttonSmall" class="col-12">Small</button>
                    <button id="buttonMedium" class="col-12">Medium</button>
                    <button id="buttonLarge" class="col-12">Large</button>
                </div>
                <div class="col-6" id="checkbox">
                    <div class="col-12">
                        <label class="row">
                            <input type="checkbox" id="milk">
                            <p>MILK</p>
                        </label>
                    </div>
                    <div class="col-12">
                        <label class="row">
                            <input type="checkbox" id="sugar">
                            <p>SUGAR</p>
                        </label>
                    </div>
                </div>
                <div class="col-3 text-center mt-4">
                    <button id="closeOptions">close</button>
                </div>
                <div class="col-8 offset-1 text-center mt-4">
                    <button id="order">order</button>
                </div>
            </div>
        </div>
    </div>
    <div id="payment" class="invisible row text-center extraScreen">
        <p class="col-12">Pay using the following qr code</p>
        <div class="col-4 offset-4" id="qrcode"></div>
    </div>


</main>
<script src="../javascript/qrcode.min.js "></script>
<script src="../front_end_klant/javascript/qrcode.min.js "></script>
<script src="../front_end_klant/javascript/order.js"></script>
<script src="../../javascript/order.js"></script>
</body>
</html>
